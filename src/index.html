<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Calc me</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="content-wrapper" class=" p-2 h-screen flex justify-center items-center flex-col h-full">
        <div id="display" class="rounded-t-2xl flex items-end justify-end p-2 shadow-md lg:w-1/4 w-3/4 lg:h-52 h-96 overflow-scroll">
            <div id="display-text" class="lg:text-6xl text-9xl pb-4 overflow-x-scroll"></div>
        </div>
        <table id="keys" class="rounded-b-2xl bg-black lg:w-1/4 w-3/4 lg:h-52 h-96 ">
            <tr class=" flex justify-around">
                <td id="AC" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-2xl text-6xl">AC</td>
                <td id="DEL" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-2xl text-6xl"> DEL</td>
                <td id="%" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">%</td>
                <td id="/" class="bg-orange-400 hover:bg-orange-300 m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">/</td>
            </tr>
            <tr class="  flex justify-around ">
                <td id="7" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">7</td>
                <td id="8" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">8</td>
                <td id="9" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">9</td>
                <td id="*" class="bg-orange-400 hover:bg-orange-300 m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">*</tr>
            <tr class="  flex justify-around ">
                <td id="4" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">4</td>
                <td id="5" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">5</td>
                <td id="6" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">6</td>
                <td id="-" class="bg-orange-400 hover:bg-orange-300 m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">-</td>
            </tr>
            <tr class="  flex justify-around ">
                <td id="1" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">1</td>
                <td id="2" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">2</td>
                <td id="3" class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">3</td>
                <td id="+" class="bg-orange-400 hover:bg-orange-300 m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">+</td>
            </tr>
            <tr class="  flex justify-around">
                <td class="text-start lg:pl-4 pl-12 roundedNull w-36 flex justify-start m-2 lg:w-36 w-80 lg:h-12 h-32 lg:text-3xl text-6xl" id="0">0</td>
                <td id="." class="m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">.</td>
                <td id="=" class="bg-orange-400 hover:bg-orange-300 m-2 lg:w-14 w-36 lg:h-12 h-32 lg:text-3xl text-6xl">=</td>
            </tr>
        </table>
    </div>


    <script src="script.js"></script>
</body>

</html>
